<style>
  #card1 {
    width: 250px;
  }
</style>
<div class='row'>
  <div class='column'>
      <ul id="outerlist1">
        <li *ngFor="let event of this.serverData">
          <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1" id="card1">
                <div class="card-content white-text">
                  <span class="card-title">{{ event[2] }}</span><br>
                  <ul>Event type: {{ event[4] }} </ul>
                  <ul>Date: {{ event[5] }}</ul>
                  <ul>Venue: {{ event[6] }}</ul>
                  <ul>Fee: Rs. {{ event[7] }} </ul>
                  <ul>Team Size {{ event[8] }} </ul>
                </div>
                <div class="card-action">
                  <a class="waves-effect waves-light" (click)="reg_event(event)">Register!</a>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
  </div>
