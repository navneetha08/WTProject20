<h1 mat-dialog-title>Registrations</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="rows" class="mat-elevation-z8">
    <ng-container matColumnDef="registration_id">
      <th mat-header-cell *matHeaderCellDef> Registration Id </th>
      <td mat-cell *matCellDef="let element"> {{element.r_id}} </td>
    </ng-container>
    <ng-container matColumnDef="student_id">
      <th mat-header-cell *matHeaderCellDef> Student Id</th>
      <td mat-cell *matCellDef="let element"> {{element.s_id}} </td>
    </ng-container>
    <ng-container matColumnDef="student_name">
      <th mat-header-cell *matHeaderCellDef> Student Name</th>
      <td mat-cell *matCellDef="let element"> {{element.s_name}} </td>
    </ng-container>
    <ng-container matColumnDef="student_names">
      <th mat-header-cell *matHeaderCellDef> Team Mates</th>
      <td mat-cell *matCellDef="let element"> {{element.team_mates}} </td>
    </ng-container>
    <ng-container matColumnDef="prize">
      <th mat-header-cell *matHeaderCellDef> Team Mates</th>
      <td mat-cell *matCellDef="let element"> {{element.prize}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick()">Close</button>
</div>
